        <script type="text/javascript">
            /** 根据小时的数字判断是早上还是中午 */
            h = new Date().getHours();
            if (h >= 12 && h <= 5) document.writeln("凌晨好~");
            if (h >= 5 && h <= 8) document.writeln("上午好~");
            if (h >= 8 && h <= 10) document.writeln("早上好~");
            if (h >= 10 && h <= 13) document.writeln("中午好~");
            if (h >= 13 && h <= 18) document.writeln("下午好~");
            else document.writeln("晚上好~");
        </script>
